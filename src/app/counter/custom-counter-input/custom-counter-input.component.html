<div class="input-group mb-3">
    <input
        type="text"
        class="form-control"
        placeholder="Enter value"
        [(ngModel)]="value">
    <button
        class="btn btn-primary"
        (click)="onAdd()">Add to Counter</button>
</div>

<div>
    <h3>
        {{ companyName$ | async }}
    </h3>
    <button
        class="btn btn-primary"
        (click)="onCompanyNameChange()">Change Company Name</button>
</div>
