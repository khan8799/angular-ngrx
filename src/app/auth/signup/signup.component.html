<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="signupForm" (submit)="onSubmit()">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Monkey D."
                    formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Luffy"
                    formControlName="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="luffy@onepiece.com"
                    formControlName="email">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact No.</label>
                <input
                    type="number"
                    class="form-control"
                    id="contact"
                    placeholder="884 000 2768"
                    formControlName="contact">
            </div>
            
            <div class="my-3">
                <p class="form-label">Gender</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="*********"
                    formControlName="password">
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
